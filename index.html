<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1 style="text-align: center;">Form using html</h1> 

        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" placeholder="xyz">
         <br><br>
        <label for="emai">Email</label>
        <input type="email" name="email" id="email" placeholder="123@gmail.com">     
        <br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password" >

<br><br>
       <fieldset>
        <legend>please check all the option available on you</legend>

        <label for="happy">happy</label>
        <input type="checkbox" name="happy" id="happy">
<br><br>
        <label for="sad">sad</label>
        <input type="checkbox" name="sad" id="sad">
        <br><br>
        <label for="angry">angry</label>
        <input type="checkbox" name="angry" id="angry">

<br><br>
       </fieldset>

        <fieldset>
          <legend>how satisfied you are with service</legend>

        <label for="like">Like</label>
        <input type="radio" name="like" id="like">
        <br><br>
        <label for="not like">not like</label>
        <input type="radio" name="like" id="not like">
        <br><br>
        <label for="dont care">dont care</label>
        <input type="radio" name="like" id="dont care">
        </fieldset>

        <br><br>
        <label for="comments">comments</label>
        <textarea name="comments" id="comments" rows="5" cols="20">add further comments</textarea>
        <br><br>
        <label for="file">Bio photo</label>
        <input type="file" name="file" id="file">

        <br><br>

        <label for="location visited">Location visited</label>
         <select id="location visited" name="location visited">
            <option value="">select locatio</option>
            <option value="greater noida">greater noida</option>
            <option value="greater noida">noida</option>
            <option value="greater noida">delhi</option>
            <option value="greater noida">grugram</option>
         </select>

         <br><br>

         <input type="submit">

    </form>
</body>
</html>
